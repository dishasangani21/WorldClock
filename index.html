  <script>
    
    const updateTime = ()=>{
    let d = new Date()
      india.innerHTML=d.toLocaleString('en-US', {
    timeZone: 'Asia/Kolkata',
  }).split(", ")[1]
      uk.innerHTML=d.toLocaleString('en-US', {
    timeZone: 'America/Los_Angeles',
  }).split(", ")[1]
      china.innerHTML=d.toLocaleString('en-US', {
    timeZone: 'Asia/Shanghai',
  }).split(", ")[1]
      canada.innerHTML=d.toLocaleString('en-US', {
    timeZone: 'Canada/Newfoundland',
  }).split(", ")[1]
      australia.innerHTML=d.toLocaleString('en-US', {
    timeZone: 'Australia/Melbourne',
  }).split(", ")[1]
      africa.innerHTML=d.toLocaleString('en-US', {
    timeZone: 'Africa/Cairo',
  }).split(", ")[1]
      europe.innerHTML=d.toLocaleString('en-US', {
    timeZone: 'Europe/Berlin',
  }).split(", ")[1]
      mexico.innerHTML=d.toLocaleString('en-US', {
    timeZone: 'Mexico/BajaSur',
  }).split(", ")[1]
      brazil.innerHTML=d.toLocaleString('en-US', {
    timeZone: 'Brazil/East',
  }).split(", ")[1]
      brazilwest.innerHTML=d.toLocaleString('en-US', {
    timeZone: 'Brazil/West',
  }).split(", ")[1]
      hongkong.innerHTML=d.toLocaleString('en-US', {
    timeZone: 'Hongkong',
  }).split(", ")[1]
      tokyo.innerHTML=d.toLocaleString('en-US', {
    timeZone: 'Asia/Tokyo',
  }).split(", ")[1]
}
setInterval(updateTime,1000)
